name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install TeX Live and Missing Packages
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-extra texlive-fonts-recommended texlive-xetex texlive-lang-all
          tlmgr install fontawesome5

      - name: Run make4ht
        uses: docker://ghcr.io/michal-h21/make4ht-action:latest
        env:
          command: 'make4ht -c config.cfg -ua debug -d out main.tex "fn-in"'

      - name: Publish the Web Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out

